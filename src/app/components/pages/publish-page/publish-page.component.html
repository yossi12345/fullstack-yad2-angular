<header>
    <div class="logo-container">
        <a routerLink="/">
            <img src="/assets/logo.svg"/>
        </a>
        <label>פרסום מודעה חדשה</label>
    </div>
    <div class="header-left-side">
        <div class="user-drop">
            <button (focus)="toggleDrop()" (blur)="toggleDrop()">
                <app-icon name="person" color="#ff7100" height="22" width="22" (click)="toggleDrop()"/>
            </button>
            <button class="name" (focus)="toggleDrop()" (blur)="toggleDrop()">{{user?.firstName+" "+user?.lastName}}</button>
            <div class="drop" (mouseleave)="toggleDrop()" *ngIf="showDrop">
                <div (click)="signInAsOtherUser()" >התחברות כמשתמש אחר</div>
                <div (click)="signOut()">התנתקות</div>
            </div>
        </div>
        <a>
            צור קשר
        </a>
    </div>
</header>
<div class="body">
    <h3 class="title">אני רוצה לפרסם בלוח...</h3>
    <div class="items-container">
        <div class="row1">
            <div (click)="openModal()" [class]="item.class" *ngFor="let item of [items[0],items[1],items[2]]" (mouseenter)="changeIconSrc(item,true)" (mouseleave)="changeIconSrc(item,false)">
                <img [src]="item.imageToShow"/>
                <h4>{{item.item}}</h4>
                <div>{{item.subItems}}</div>
                <button>מתחילים</button>
            </div>
        </div>
        <div class="row2">
            <div (click)="openModal()" [class]="item.class" *ngFor="let item of [items[3],items[4],items[5],items[6]]" (mouseenter)="changeIconSrc(item,true)" (mouseleave)="changeIconSrc(item,false)">
                <img [src]="item.imageToShow"/>
                <h4>{{item.item}}</h4>
                <div>{{item.subItems}}</div>
                <button>מתחילים</button>
            </div>
        </div>
        <div class="row3">
            <div (click)="openModal()" [class]="item.class" *ngFor="let item of [items[7],items[8],items[9],items[10],items[11]]" (mouseenter)="changeIconSrc(item,true)" (mouseleave)="changeIconSrc(item,false)">
                <img [src]="item.imageToShow"/>
                <h4>{{item.item}}</h4>
                <div>{{item.subItems}}</div>
                <button>מתחילים</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-container" (click)="closeModal()" *ngIf="showModal">
    <div class="modal" (click)="stopPropagation($event)">
        <button class="close" (click)="closeModal()">
            <div></div>
            <div></div>
        </button>
        <h5>
            איזה סוג מודעה תרצו לפרסם?
        </h5>
        <div class="flex">
            <a routerLink="/publish-apartment">
                פרטי
            </a>
            <a routerLink="/publish-apartment">
                מתווך
            </a>
        </div>
    </div>
</div>
